<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h1 class="text-center display-4 my-4">Mongo File Upload with Node</h1>
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="custom-file mb-3">
                        <input type="file" name="file" id="file" class="custom-file-input">
                        <label for="file" class="custom-file-label">Select a File to upload</label>
                    </div>
                    <input type="submit" class="btn btn-success btn-block">
                </form>
            </div>
        </div>
    </div>

<!-- The enctype attribute specifies how the form-data should be encoded when submitting it to the server. The enctype attribute can be used only if method="post". No characters are encoded. This value is required when you are using forms that have a file upload control

1>    https://www.w3schools.com/TAGS/att_form_enctype.asp
2> https://stackoverflow.com/questions/4526273/what-does-enctype-multipart-form-data-mean

And The <input type="file"> defines a file-select field and a "Browse" button for file uploads.
-->
